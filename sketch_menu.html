function keyPressed() {
  console.log(keyCode);
  
  if(telaAtiva==2 || telaAtiva==3 || telaAtiva==4 || telaAtiva==5)
      telaAtiva=1;
  
  if (keyCode === ENTER) 
      telaAtiva=opcao+1;
     
  if (keyCode === DOWN_ARROW) {
       if(opcao==1){
           opcao=2;
			 }
       else if(opcao==2){
             opcao=3; 
			 }
			 else if(opcao==3){
				 		opcao=4;
			 }
    
  } else if (keyCode === UP_ARROW) {
       if(opcao==2) {
         opcao=1;
       } 
			else if(opcao==3){
				opcao=2;
			}
			else if(opcao==4){
				opcao=3;
			}
   
  }
  console.log("opcao: "+opcao);
  console.log("telaAtiva: "+telaAtiva);
